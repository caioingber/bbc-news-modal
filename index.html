<!DOCTYPE html>

            </div>
            <div id="modal-right" class="column no-click">
                <div id="close-btn" class="no-click"><p id="close-text">X</p></div>
                <h3 class="publish-date no-click"></h3>
                <div id="modal-image" class="no-click"></div>
            </div>
        </div>
    </div>
